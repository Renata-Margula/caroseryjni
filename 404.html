<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>404 – Nie znaleziono strony</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        background-color: #0a0a0a;
      }
    </style>
  </head>

  <body class="text-neutral-200">
    <section class="min-h-screen max-w-6xl mx-auto px-5 py-20 flex items-center">
      <div class="grid md:grid-cols-2 gap-10 items-center w-full">

        <!-- Lewa kolumna -->
        <div>
          <p class="text-sm uppercase tracking-widest text-neutral-500">
            Błąd 404
          </p>

          <h1 class="mt-3 text-4xl md:text-5xl font-light">
            Ta strona nie istnieje
          </h1>

          <p class="mt-6 text-neutral-400 max-w-md">
            Wygląda na to, że trafiłeś w miejsce, którego nie ma w kadrze.
            Sprawdź adres lub wróć na stronę główną.
          </p>

          <div class="mt-8 flex flex-wrap gap-3">
            <a
              href="/"
              class="px-4 py-2 rounded-md border border-white/10 text-sm hover:bg-white/5 transition"
            >
              ⬅ Powrót na stronę główną
            </a>

            <a
              href="/#kontakt"
              class="px-4 py-2 rounded-md border border-white/10 text-sm hover:bg-white/5 transition"
            >
              Kontakt
            </a>
          </div>
        </div>

        <!-- Prawa kolumna – zdjęcie -->
        <div class="w-full h-full">
          <img
            src="/images/caroseryjni_logo_bl_wh.png"
            alt="404 – brak strony"
            class="w-full h-full object-cover rounded-xl opacity-80"
          />
        </div>

      </div>
    </section>
  </body>
</html>
